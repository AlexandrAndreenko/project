---
- hosts: all
  become: yes
  roles:
    - docker  

  tasks:
    - name: Ð¡heck host
      shell: |
        hostname
        printf "\n"
        ip addr
      register: out
    - name: Show host
      debug:
        msg: "{{ out.stdout_lines }}"

    - name: Make sure firewalld is enabled
      systemd:
        name: firewalld
        state: started
        enabled: yes

    - name: Configure firewalld
      firewalld:
        zone: public
        service: "{{ item }}"
        state: enabled
        permanent: yes
        immediate: yes
      with_items:
        - http
        - https

    - name: Create a directory wordpress
      file:
        path: /data/wordpress
        state: directory
        owner: jenkins
        group: jenkins
        mode: 0755

    - name: Create a directory mariadb
      file:
        path: /data/mariadb
        state: directory
        owner: jenkins
        group: jenkins
        mode: 0755

    - name: Copy docker-compose file
      template:
        src: docker-compose-main.yml
        dest: /var/lib/jenkins/
        owner: jenkins
        group: jenkins
        mode: 0644

    - name: Run docker-compose up
      shell: docker-compose -f docker-compose-main.yml up -d
      args:
        chdir: /var/lib/jenkins/
    
