         - WORDPRESS_PASSWORD=Qwerty_13
         - WORDPRESS_DATABASE_USER=admin
         - WORDPRESS_DATABASE_NAME=bitnami_wordpress
         - ALLOW_EMPTY_PASSWORD=yes 
       volumes: 
         - wordpress_data:/bitnami
       network:
         - wordpress-network           

        
