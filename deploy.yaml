    - name: Create a directory wordpress
      file:
        path: /data/wordpress
        state: directory
        owner: jenkins
        group: jenkins
        mode: 0755

    - name: Create a directory mariadb
      file:
        path: /data/mariadb
        state: directory
        owner: jenkins
        group: jenkins
        mode: 0755

    - name: Create a directory backup
      file:
        path: /data/backups
        state: directory
        owner: jenkins
        group: jenkins
        mode: 0755

    - name: Create a volume1
      docker_volume:
        name: mariadb_data    

    - name: Create a volume2
      docker_network:
        name: wordpress_data

    - name: Create a net
      docker_volume:
        name: wordpress_network


    - name: Launching an HTTPD Containe
      docker_container:
        name: apache-server
        image: bitnami/mariadb
        state: started
        environment:
         - ALLOW_EMPTY_PASSWORD=yes
         - MARIADB_USER=admin
         - MARIADB_DATABASE=bitnami_wordpress 
       volumes: 
         - mariadb_data:/bitnami
       network:
         - wordpress-network  

    - name: Launching an DB Containe
      docker_container:
        name: apache-server
        image: bitnami/wordpress
        state: started
        ports:
