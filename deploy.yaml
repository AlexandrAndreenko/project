---
- hosts: all
  become: yes
  vars:
    name_cms: "wordpress"
    name_db: "mariadb"
    name_docker_net: "wordpress-network" 
  roles:
    - docker  

  tasks:
    - name: Ð¡heck host
      shell: |
        hostname
        printf "\n"
        ip addr
      register: out
    - name: Show host
      debug:
        msg: "{{ out.stdout_lines }}"

    - name: Make sure firewalld is enabled
      systemd:
        name: firewalld
        state: started
        enabled: yes

    - name: Configure firewalld
      firewalld:
        zone: public
        service: "{{ item }}"
        state: enabled
        permanent: yes
        immediate: yes
      with_items:
        - http
        - https

    - name: Show docker networks present
      shell: |
        docker network ls
        exit 0
      args:
        executable: /bin/bash
      register: output

    - debug:
        msg: "{{ output.stdout_lines }}"

    - name: add docker network
      shell: |
        docker network create {{ name_docker_net }}
      args:
        executable: /bin/bash
      when: 'not "{{ name_docker_net }}" in output.stdout'

    - name: Create a directory wordpress
      file:
        path: /data/wordpress
        state: directory
        owner: jenkins
        group: jenkins
        mode: 0755

    - name: Create a directory mariadb
      file:
        path: /data/mariadb
        state: directory
        owner: jenkins
        group: jenkins
        mode: 0755

    - name: Create a directory backup
      file:
        path: /data/backups
        state: directory
        owner: jenkins
        group: jenkins
        mode: 0755

    - name: Copy docker-compose
      shell: |
        rsync -avH docker-compose.yml jenkins@192.168.100.1:/var/lib/jenkins

    - name: Run Docker containers
      shell: |
        docker-compose -f /var/lib/jenkins/docker-compose.yml up -d  
