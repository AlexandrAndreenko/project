---
- hosts: all
  become: yes
  vars:
    name_cms: "wordpress"
    name_db: "mariadb"
    name_docker_net: "wordpress-network" 
  roles:
    - docker  

  tasks:
    - name: Ð¡heck host
      shell: |
        hostname
        printf "\n"
        ip addr
      register: out
    - name: Show host
      debug:
        msg: "{{ out.stdout_lines }}"

    - name: Make sure firewalld is enabled
      systemd:
        name: firewalld
        state: started
        enabled: yes

    - name: Configure firewalld
      firewalld:
        zone: public
        service: "{{ item }}"
        state: enabled
        permanent: yes
        immediate: yes
      with_items:
        - http
        - https

